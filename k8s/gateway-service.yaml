apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: guddy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
        - name: gateway-service
          image: ghcr.io/farzan-kh/guddy-cn/gateway:315ae98365eb05c3fbeb27c3d2f5136b1c112642
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: guddy
spec:
  type: LoadBalancer
  selector:
    app: gateway-service
  ports:
    - port: 8080
      targetPort: 8080
